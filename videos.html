<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Hub - Videos</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes gradientShift {
      0% { background: linear-gradient(45deg, #0d0d0d, #1a0d1a); }
      50% { background: linear-gradient(45deg, #1a0d1a, #0d1a1a); }
      100% { background: linear-gradient(45deg, #0d1a1a, #0d0d0d); }
    }
    
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes videoCardEntrance {
      0% { opacity: 0; transform: scale(0.8) rotateY(-15deg); }
      100% { opacity: 1; transform: scale(1) rotateY(0deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #0d0d0d;
      animation: gradientShift 8s ease-in-out infinite, fadeIn 1s ease-out both;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    
    h1 {
      color: #ff00ff;
      text-shadow: 0 0 20px #ff00ff;
      font-size: 2.8em;
      margin: 20px 0;
      animation: slideInUp 1s ease-out;
      background: linear-gradient(45deg, #ff00ff, #00f5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
    }
    
    nav {
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: slideInUp 0.8s ease-out 0.2s both;
    }
    
    nav a {
      display: inline-block;
      margin: 10px 20px;
      padding: 12px 25px;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 20px;
      background: rgba(0, 245, 255, 0.1);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    nav a:hover {
      color: #fff;
      background: rgba(0, 245, 255, 0.3);
      text-shadow: 0 0 15px cyan;
      transform: translateY(-3px);
      animation: bounce 0.6s ease;
    }
    
    .videos-container {
      max-width: 1200px;
      margin: 0 auto;
      animation: slideInUp 1s ease-out 0.4s both;
    }
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }
    
    .video-card {
      background: linear-gradient(145deg, rgba(26, 26, 26, 0.9), rgba(42, 26, 42, 0.9));
      border-radius: 20px;
      padding: 20px;
      border: 1px solid rgba(0, 245, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: videoCardEntrance 0.8s ease-out backwards;
      position: relative;
      overflow: hidden;
    }
    
    .video-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff00ff, #00f5ff, #ff00ff);
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .video-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 245, 255, 0.4);
    }
    
    .video-card:hover::before {
      opacity: 0.7;
    }
    
    .video-card:nth-child(odd) {
      animation-delay: 0.2s;
    }
    
    .video-card:nth-child(even) {
      animation-delay: 0.4s;
    }
    
    .video-card video {
      width: 100%;
      border-radius: 15px;
      transition: all 0.3s ease;
      filter: brightness(0.9);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }
    
    .video-card:hover video {
      filter: brightness(1.1) contrast(1.1);
      transform: scale(1.02);
    }
    
    .video-info {
      margin-top: 15px;
      text-align: left;
    }
    
    .video-title {
      color: #00f5ff;
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 8px;
      word-break: break-all;
    }
    
    .video-meta {
      color: #888;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .delete-btn {
      background: linear-gradient(45deg, #ff4757, #ff3742);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9em;
      font-weight: bold;
      margin-top: 10px;
    }
    
    .delete-btn:hover {
      background: linear-gradient(45deg, #ff3742, #ff1e30);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 40px;
      animation: slideInUp 1s ease-out 0.6s both;
    }
    
    .empty-icon {
      font-size: 5em;
      color: #555;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .empty-message {
      color: #888;
      font-size: 1.4em;
      margin-bottom: 15px;
    }
    
    .empty-submessage {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    
    .upload-link {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff00ff, #ff1493);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 0, 255, 0.4);
    }
    
    .upload-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 0, 255, 0.6);
      background: linear-gradient(45deg, #ff1493, #ff00ff);
    }
    
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      padding: 20px;
      background: rgba(26, 26, 26, 0.6);
      border-radius: 15px;
      animation: slideInUp 1s ease-out 0.5s both;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      color: #00f5ff;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 0 0 10px #00f5ff;
    }
    
    .stat-label {
      color: #888;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .loading-shimmer {
      position: relative;
      overflow: hidden;
    }
    
    .loading-shimmer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 1.5s infinite;
    }
    
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 20px;
      }
      
      h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>
  <h1>üé• Your Anime Video Collection üé•</h1>
  
  <nav>
    <a href="index.html">üèÜ Home</a>
    <a href="videos.html">üé• Videos</a>
    <a href="upload.html">‚¨ÜÔ∏è Upload</a>

  </nav>

  <!-- Search Bar -->
  <div style="margin:20px 0;">
    <input type="text" id="searchInput" placeholder="Search anime trailers..." style="padding:10px;width:70%;">
    <button onclick="searchYouTube()" style="padding:10px;">Search</button>
  </div>

  <!-- Shorts Feed -->
  <div id="shortsFeed" style="scroll-snap-type:y mandatory;overflow-y:auto;height:80vh;">
    <!-- videos will be injected here -->
  </div>

  <!-- Search Results -->
  <div class="video-grid" id="searchResults" style="display:none;"></div>

  <script>
    const apiKey = "AIzaSyAvJLAAUZKsjUhacEuvvGfjaBFK7XSudRs";
    const shortsFeed = document.getElementById("shortsFeed");
    const searchResults = document.getElementById("searchResults");
    const searchInput = document.getElementById("searchInput");

    // Load uploaded + YouTube shorts into feed
    async function loadFeed() {
      shortsFeed.innerHTML = "";

      // 1. Load local uploaded videos
      const localVideos = JSON.parse(localStorage.getItem("videos") || "[]");
      localVideos.forEach(video => {
        const section = document.createElement("section");
        section.style = "height:80vh;scroll-snap-align:start;display:flex;align-items:center;justify-content:center;";
        section.innerHTML = `
          <video src="${video.url}" controls muted style="max-height:100%;max-width:100%;"></video>
        `;
        shortsFeed.appendChild(section);
      });

      // 2. Load YouTube anime trailers/recommendations
      const query = "anime official trailer recommendation";
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${apiKey}`);
      const data = await response.json();

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const section = document.createElement("section");
        section.style = "height:80vh;scroll-snap-align:start;display:flex;align-items:center;justify-content:center;";
        section.innerHTML = `
          <iframe width="100%" height="100%" 
            src="https://www.youtube.com/embed/${videoId}?autoplay=0&mute=1&playsinline=1"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
        `;
        shortsFeed.appendChild(section);
      });

      enableAutoPlay();
    }

    // Auto play/pause only the video in view
    function enableAutoPlay() {
      const sections = shortsFeed.querySelectorAll("section");

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const video = entry.target.querySelector("video");
          const iframe = entry.target.querySelector("iframe");

          if (entry.isIntersecting) {
            if (video) video.play();
            if (iframe) {
              iframe.src = iframe.src.replace("autoplay=0", "autoplay=1");
            }
          } else {
            if (video) video.pause();
            if (iframe) {
              iframe.src = iframe.src.replace("autoplay=1", "autoplay=0");
            }
          }
        });
      }, { threshold: 0.8 });

      sections.forEach(section => observer.observe(section));
    }

    // Search YouTube instead of feed
    async function searchYouTube() {
      const query = searchInput.value.trim();
      if (!query) return;

      shortsFeed.style.display = "none";
      searchResults.style.display = "grid";
      searchResults.innerHTML = "";

      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(query)}&key=${apiKey}`);
      const data = await response.json();

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <iframe width="100%" height="200"
            src="https://www.youtube.com/embed/${videoId}?autoplay=0&mute=0"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
          </iframe>
          <div class="video-info">
            <div class="video-title">${item.snippet.title}</div>
          </div>
        `;
        searchResults.appendChild(card);
      });
    }

    // Load feed by default
    loadFeed();
  </script>
</body>
</html>
